<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .thank-you {
            display: none;
            text-align: center;
            color: #27ae60;
            font-size: 24px;
            font-weight: 600;
            padding: 40px 20px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="registrationForm">
            <h1 class="title">Регистрация</h1>
            <p class="subtitle">Недвижимость в Польше</p>
            
            <form id="regForm">
                <div class="form-group">
                    <label class="form-label" for="firstName">Имя *</label>
                    <input type="text" id="firstName" class="form-input" placeholder="Ваше имя" required>
                    <div class="error-message" id="firstNameError">Пожалуйста, введите ваше имя</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Фамилия *</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Ваша фамилия" required>
                    <div class="error-message" id="lastNameError">Пожалуйста, введите вашу фамилию</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Телефон *</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+48 XXX XXX XXX" required>
                    <div class="error-message" id="phoneError">Введите корректный польский номер телефона</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">E-mail *</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    <div class="error-message" id="emailError">Введите корректный email адрес</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Зарегистрироваться
                </button>
                
                <div class="loading" id="loading">Отправка данных...</div>
            </form>
        </div>

        <div class="thank-you" id="thankYou">
            Спасибо за регистрацию!
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Get form elements
        const form = document.getElementById('regForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const registrationForm = document.getElementById('registrationForm');
        const thankYou = document.getElementById('thankYou');

        // Phone number formatting
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.startsWith('48')) {
                value = value.substring(2);
            }
            
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = `+48 ${value}`;
                } else if (value.length <= 6) {
                    value = `+48 ${value.substring(0, 3)} ${value.substring(3)}`;
                } else {
                    value = `+48 ${value.substring(0, 3)} ${value.substring(3, 6)} ${value.substring(6, 9)}`;
                }
            }
            
            e.target.value = value;
        });

        // Validation functions
        function validateName(name) {
            return name.trim().length >= 2;
        }

        function validatePolishPhone(phone) {
            const phoneRegex = /^\+48\s\d{3}\s\d{3}\s\d{3}$/;
            return phoneRegex.test(phone);
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(fieldId, show = true) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + 'Error');
            
            if (show) {
                field.classList.add('error');
                error.style.display = 'block';
            } else {
                field.classList.remove('error');
                error.style.display = 'none';
            }
        }

        // Form validation
        function validateForm() {
            let isValid = true;
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            // Validate first name
            if (!validateName(firstName)) {
                showError('firstName', true);
                isValid = false;
            } else {
                showError('firstName', false);
            }

            // Validate last name
            if (!validateName(lastName)) {
                showError('lastName', true);
                isValid = false;
            } else {
                showError('lastName', false);
            }

            // Validate phone
            if (!validatePolishPhone(phone)) {
                showError('phone', true);
                isValid = false;
            } else {
                showError('phone', false);
            }

            // Validate email
            if (!validateEmail(email)) {
                showError('email', true);
                isValid = false;
            } else {
                showError('email', false);
            }

            return isValid;
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            // Disable form and show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';

            // Prepare data
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim(),
                tgUserId: tg.initDataUnsafe?.user?.id || null,
                tgUsername: tg.initDataUnsafe?.user?.username || null,
                tgFirstName: tg.initDataUnsafe?.user?.first_name || null,
                tgLastName: tg.initDataUnsafe?.user?.last_name || null
            };

            try {
                const response = await fetch('https://mikin8n.joytides.com/webhook-test/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Show thank you message
                    registrationForm.style.display = 'none';
                    thankYou.style.display = 'block';
                    
                    // Close webapp after 2 seconds
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Произошла ошибка при отправке данных. Попробуйте еще раз.');
                
                // Re-enable form
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Real-time validation
        document.getElementById('firstName').addEventListener('blur', function() {
            if (this.value.trim()) {
                showError('firstName', !validateName(this.value));
            }
        });

        document.getElementById('lastName').addEventListener('blur', function() {
            if (this.value.trim()) {
                showError('lastName', !validateName(this.value));
            }
        });

        document.getElementById('phone').addEventListener('blur', function() {
            if (this.value.trim()) {
                showError('phone', !validatePolishPhone(this.value));
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            if (this.value.trim()) {
                showError('email', !validateEmail(this.value));
            }
        });
    </script>
</body>
</html>
