<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- libphonenumber-js (облегчённая, без сборщиков) -->
    <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.10.53/bundle/libphonenumber-js.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #9B7EDE 0%, #6B46C1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(75, 59, 122, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 32px 24px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .title {
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .form-group { margin-bottom: 16px; }

        .form-label {
            display: block;
            color: #ffffff;
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(45, 35, 75, 0.8);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-input::placeholder { color: rgba(255, 255, 255, 0.5); }

        .form-input:focus {
            outline: none;
            background: rgba(45, 35, 75, 0.9);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .form-input.error {
            border: 1px solid #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .thank-you {
            display: none;
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            padding: 40px 20px;
        }

        .loading {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="registrationForm">
            <h1 class="title">Регистрация</h1>

            <form id="regForm" autocomplete="off" novalidate>
                <div class="form-group">
                    <label class="form-label" for="firstName">Имя *</label>
                    <input type="text" id="firstName" class="form-input" placeholder="Ваше имя" required>
                    <div class="error-message" id="firstNameError">Пожалуйста, введите ваше имя</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Фамилия *</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Ваша фамилия" required>
                    <div class="error-message" id="lastNameError">Пожалуйста, введите вашу фамилию</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Телефон *</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+48 456 789 012" inputmode="tel" required>
                    <div class="error-message" id="phoneError">Введите корректный номер телефона</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">E-mail *</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    <div class="error-message" id="emailError">Введите корректный email адрес</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Зарегистрироваться</button>
                <div class="loading" id="loading">Отправка данных...</div>
            </form>
        </div>

        <div class="thank-you" id="thankYou">
            Спасибо за регистрацию!
        </div>
    </div>

    <script>
        // Telegram WebApp init
        const tg = window.Telegram?.WebApp;
        if (tg) { tg.ready(); tg.expand(); }

        // Elements
        const form = document.getElementById('regForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const registrationForm = document.getElementById('registrationForm');
        const thankYou = document.getElementById('thankYou');

        const firstNameInput = document.getElementById('firstName');
        const lastNameInput  = document.getElementById('lastName');
        const phoneInput     = document.getElementById('phone');
        const emailInput     = document.getElementById('email');

        // === libphonenumber-js helpers ===
        const { AsYouType, parsePhoneNumberFromString } = libphonenumber;

        // As-you-type форматирование (международный)
        phoneInput.addEventListener('input', (e) => {
            let raw = e.target.value;
        
            // если человек начал с цифры, добавим + в начало
            if (raw.length > 0 && !raw.startsWith('+')) {
                raw = '+' + raw.replace(/^\+/, '');
            }
        
            const formatter = new AsYouType();
            const formatted = formatter.input(raw);
            e.target.value = formatted;
        });

        // Валидация телефона через libphonenumber
        function validatePhoneIntl(value) {
            const phone = parsePhoneNumberFromString(value || '');
            return phone && phone.isValid();
        }

        // Прочая валидация
        function validateName(name) {
            return (name || '').trim().length >= 2;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email || '');
        }

        // UI error helpers
        function showError(fieldId, show = true) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + 'Error');
            if (!field || !error) return;

            if (show) {
                field.classList.add('error');
                error.style.display = 'block';
            } else {
                field.classList.remove('error');
                error.style.display = 'none';
            }
        }

        // Blur validation
        firstNameInput.addEventListener('blur', function() {
            if (this.value.trim()) showError('firstName', !validateName(this.value));
        });
        lastNameInput.addEventListener('blur', function() {
            if (this.value.trim()) showError('lastName', !validateName(this.value));
        });
        phoneInput.addEventListener('blur', function() {
            if (this.value.trim()) showError('phone', !validatePhoneIntl(this.value));
        });
        emailInput.addEventListener('blur', function() {
            if (this.value.trim()) showError('email', !validateEmail(this.value));
        });

        // Полная проверка формы
        function validateForm() {
            let isValid = true;

            if (!validateName(firstNameInput.value)) { showError('firstName', true); isValid = false; }
            else { showError('firstName', false); }

            if (!validateName(lastNameInput.value)) { showError('lastName', true); isValid = false; }
            else { showError('lastName', false); }

            if (!validatePhoneIntl(phoneInput.value)) { showError('phone', true); isValid = false; }
            else { showError('phone', false); }

            if (!validateEmail(emailInput.value)) { showError('email', true); isValid = false; }
            else { showError('email', false); }

            return isValid;
        }

        // Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateForm()) return;

            submitBtn.disabled = true;
            loading.style.display = 'block';

            // Готовим телефон: E.164 + оригинал
            const phoneParsed = parsePhoneNumberFromString(phoneInput.value);
            const phoneE164 = phoneParsed ? phoneParsed.number : null; // '+484567890'
            const phoneCountry = phoneParsed ? phoneParsed.country : null;

            const payload = {
                firstName: firstNameInput.value.trim(),
                lastName : lastNameInput.value.trim(),
                phoneOriginal: phoneInput.value.trim(),
                phoneE164: phoneE164,
                phoneCountry: phoneCountry,
                email: emailInput.value.trim(),
                tgUserId: tg?.initDataUnsafe?.user?.id || null,
                tgUsername: tg?.initDataUnsafe?.user?.username || null,
                tgFirstName: tg?.initDataUnsafe?.user?.first_name || null,
                tgLastName: tg?.initDataUnsafe?.user?.last_name || null
            };

            try {
                const resp = await fetch('https://mikin8n.joytides.com/webhook-test/registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!resp.ok) throw new Error('Network response was not ok');

                registrationForm.style.display = 'none';
                thankYou.style.display = 'block';

                setTimeout(() => { try { tg?.close(); } catch(_){} }, 2000);
            } catch (err) {
                console.error(err);
                alert('Произошла ошибка при отправке данных. Попробуйте ещё раз.');
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
